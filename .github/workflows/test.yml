name: test

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [7.x, 8.x, 9.x, 10.x]
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ— Setup npm
        run: npm instal -g npm@${{ matrix.version }} && npm --version

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: â„¹ï¸ Check installed packages
        run: npm list

      - name: ğŸ§ª Validate versions
        run: |
          VERSION_ROOT=$(node --print "require('@urql/core/package.json').version")
          VERSION_NESTED=$(node --print "require(require.resolve('@urql/core/package.json', { paths: [require.resolve('@urql/exchange-retry')] })).version")
          echo "Root version: $VERSION_ROOT"
          echo "Nested version: $VERSION_NESTED"
          if [[ "$VERSION_ROOT" == "$VERSION_NESTED" ]]; then
            echo "Versions are equal"
          else
            echo "Versions are not equal."
            exit 1
          fi

  pnpm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [7.x, 8.x, 9.x]
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ— Setup pnpm
        run: npm instal -g pnpm@${{ matrix.version }} && pnpm --version

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: â„¹ï¸ Check installed packages
        run: pnpm list --long

      - name: ğŸ§ª Validate versions
        run: |
          VERSION_ROOT=$(node --print "require('@urql/core/package.json').version")
          VERSION_NESTED=$(node --print "require(require.resolve('@urql/core/package.json', { paths: [require.resolve('@urql/exchange-retry')] })).version")
          echo "Root version: $VERSION_ROOT"
          echo "Nested version: $VERSION_NESTED"
          if [[ "$VERSION_ROOT" == "$VERSION_NESTED" ]]; then
            echo "Versions are equal"
          else
            echo "Versions are not equal."
            exit 1
          fi

  yarn:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [1.22.22, 3.8.1, 4.1.1]
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ— Setup yarn
        run: yarn set version ${{ matrix.version }} && yarn --version

      - name: ğŸ“¦ Install dependencies
        if: ${{ matrix.version == '1.22.22' }}
        run: yarn install

      - name: â„¹ï¸ Check installed packages
        if: ${{ matrix.version == '1.22.22' }}
        run: yarn list

      - name: Configure yarn
        if: ${{ matrix.version != '1.22.22' }}
        run: yarn config set nodeLinker node-modules

      - name: ğŸ“¦ Install dependencies
        if: ${{ matrix.version != '1.22.22' }}
        run: yarn install --no-immutable

      - name: â„¹ï¸ Check installed packages
        if: ${{ matrix.version != '1.22.22' }}
        run: yarn info --all --recursive

      - name: ğŸ§ª Validate versions
        run: |
          VERSION_ROOT=$(node --print "require('@urql/core/package.json').version")
          VERSION_NESTED=$(node --print "require(require.resolve('@urql/core/package.json', { paths: [require.resolve('@urql/exchange-retry')] })).version")
          echo "Root version: $VERSION_ROOT"
          echo "Nested version: $VERSION_NESTED"
          if [[ "$VERSION_ROOT" == "$VERSION_NESTED" ]]; then
            echo "Versions are equal"
          else
            echo "Versions are not equal."
            exit 1
          fi

  bun:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [1.x, 1.1, 1.0.22]
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --yarn

      - name: â„¹ï¸ Check installed packages
        run: yarn list

      - name: ğŸ§ª Validate versions
        run: |
          VERSION_ROOT=$(node --print "require('@urql/core/package.json').version")
          VERSION_NESTED=$(node --print "require(require.resolve('@urql/core/package.json', { paths: [require.resolve('@urql/exchange-retry')] })).version")
          echo "Root version: $VERSION_ROOT"
          echo "Nested version: $VERSION_NESTED"
          if [[ "$VERSION_ROOT" == "$VERSION_NESTED" ]]; then
            echo "Versions are equal"
          else
            echo "Versions are not equal."
            exit 1
          fi
